name: CI/CD Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    types:
      - opened
      - synchronize    

jobs:
  build:
    runs-on: ubuntu-latest

    env:
      MONGO_URL: ${{ secrets.CLOUD_MONGO_STRING }}

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 18
    
    - name: Check env Variables
      run: echo ${{ vars.PORT }}
   
    - name: Check secrets
      run: echo "${{ env.MONGO_URL }}"

    - name: Install Dependencies
      run: npm install
    
    - name: Run test
      run: npm test